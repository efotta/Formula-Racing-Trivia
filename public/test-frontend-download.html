
<!DOCTYPE html>
<html>
<head>
    <title>Test Excel Download</title>
</head>
<body>
    <h1>Excel Download Test</h1>
    <button id="downloadBtn">Test Excel Download</button>
    <div id="output"></div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing Excel download...</p>';
            
            try {
                console.log('Starting Excel download test...');
                
                const response = await fetch('/api/admin/export-excel', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer admin',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    console.log('Response OK, creating blob...');
                    
                    // Get the blob from the response
                    const blob = await response.blob();
                    console.log('Blob created, size:', blob.size);
                    
                    // Extract filename from response headers
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = `f1-trivia-questions-${new Date().toISOString().split('T')[0]}.xlsx`;
                    
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename[^;=\n]*=((['"]).+?\2|[^;\n]*)/);
                        if (match && match[1]) {
                            filename = match[1].replace(/['"]/g, '');
                        }
                    }
                    
                    console.log('Using filename:', filename);
                    
                    // Create download link
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    link.style.display = 'none';
                    
                    // Add to body and trigger download
                    document.body.appendChild(link);
                    
                    setTimeout(() => {
                        try {
                            console.log('Triggering download...');
                            link.click();
                            console.log('Download triggered successfully');
                            output.innerHTML = '<p style="color: green;">✅ Download triggered successfully!</p>';
                        } catch (clickError) {
                            console.error('Error clicking download link:', clickError);
                            output.innerHTML = '<p style="color: red;">❌ Error triggering download: ' + clickError.message + '</p>';
                            // Fallback: try to open the blob URL directly
                            window.open(url, '_blank');
                        }
                        
                        // Clean up
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);
                    }, 100);
                    
                } else {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    output.innerHTML = '<p style="color: red;">❌ API Error: ' + (errorData.error || 'Unknown error') + '</p>';
                }
                
            } catch (error) {
                console.error('Download error:', error);
                output.innerHTML = '<p style="color: red;">❌ Download failed: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
